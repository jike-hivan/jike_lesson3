<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS3 Draw -- The lion</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- 给头部给个高度，空出一部分高度 -->
  <header></header>
  <!-- 狮子 -->
  <article id="lion">
    <!-- 头部 -->
    <div class="head">
      <!-- 毛发 -->
      <div class="acicula">
        <div class="acicula-1-wrap">
          <div class="acicula-1"></div>
        </div>
        <div class="acicula-2-wrap">
          <div class="acicula-2"></div>
        </div>
        <div class="acicula-3-wrap">
          <div class="acicula-3"></div>
        </div>
        <div class="acicula-4-wrap">
          <div class="acicula-4"></div>
        </div>
        <div class="acicula-5-wrap">
          <div class="acicula-5"></div>
        </div>
        <div class="acicula-6-wrap">
          <div class="acicula-6"></div>
        </div>
        <div class="acicula-7-wrap">
          <div class="acicula-7"></div>
        </div>
        <div class="acicula-8-wrap">
          <div class="acicula-8"></div>
        </div>
        <div class="acicula-9-wrap">
          <div class="acicula-9"></div>
        </div>
        <div class="acicula-10-wrap">
          <div class="acicula-10"></div>
        </div>
        <div class="acicula-11-wrap">
          <div class="acicula-11"></div>
        </div>
        <div class="acicula-12-wrap">
          <div class="acicula-12"></div>
        </div>
      </div>
      <!-- 脸部 -->
      <div class="face">
        <!-- 左边眼睛 -->
        <div class="eye-left"></div>
        <!-- 右边眼睛 -->
        <div class="eye-right"></div>
        <!-- 左边脸颊 -->
        <div class="cheek-left"></div>
        <!-- 右边脸颊 -->
        <div class="cheek-right"></div>
        <!-- 鼻子 -->
        <div class="nose"></div>
      </div>
      <!-- 左边胡子 -->
      <div class="beard-left">
        <div class="beard-1"></div>
        <div class="beard-2"></div>
        <div class="beard-3"></div>
      </div>
      <!-- 右边胡子 -->
      <div class="beard-right">
        <div class="beard-1"></div>
        <div class="beard-2"></div>
        <div class="beard-3"></div>
      </div>
      <!-- 左边耳朵 -->
      <div class="ear-left">
        <div></div>
      </div>
      <!-- 右边耳朵 -->
      <div class="ear-right">
        <div></div>
      </div>
    </div>
    <!-- 身体 -->
    <div class="body-wrap">
      <div class="body"></div>
    </div>
    <!-- 后脚 -->
    <div class="foot-wrap">
      <div class="foot-back"></div>
    </div>
    <!-- 左边前脚 -->
    <div class="foot-font-left-wrap">
      <div class="foot-font-left">
        <div class="foot-1"></div>
        <div class="foot-2"></div>
      </div>
    </div>
    <!-- 右边前脚 -->
    <div class="foot-font-right-wrap">
      <div class="foot-font-right">
        <div class="foot-1"></div>
        <div class="foot-2"></div>
      </div>
    </div>
    <!-- 尾巴 -->
    <div class="tail">
      <div class="tail_line1"></div>
      <div class="tail_line2"></div>
      <div class="tail_ball"></div>
    </div>
  </article>
  <footer></footer>
</body>

</html>
