<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>百度首页</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--[if lte IE 8]><style type="text/css">.content-col{top:260px}</style><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="style_ie.css" ><![endif]-->
</head>

<body>
  <!-- 头部 -->
  <div class="nav">
    <!-- 导航栏部分 -->
    <nav class="nav_list">
      <a href="http://www.nuomi.com/?cid=002540">糯米</a>
      <a href="http://news.baidu.com/">新闻</a>
      <a href="http://www.hao123.com/">hao123</a>
      <a href="http://map.baidu.com/">地图</a>
      <a href="http://v.baidu.com/">视频</a>
      <a href="http://tieba.baidu.com/">贴吧</a>
      <a href="https://passport.baidu.com/v2/?login&tpl=mn&u=http%3A%2F%2Fwww.baidu.com%2F">登录</a>
      <a href="http://www.baidu.com/gaoji/preferences.html">设置</a>
      <a href="http://www.baidu.com/more/" class="more_product">更多产品</a>
    </nav>
  </div>

  <!-- 内容部分包含首页LOGO和搜索框 -->
  <div class="content-col">
    <div class="content_wrap">
      <!-- 首页LOGO -->
      <div>
        <img src="images/bd_logo1_31bdc765.png" alt="百度首页LOGO" title="百度" width="270" height="128">
      </div>
      <!-- 搜索框 -->
      <div class="search_form">
        <form action="https://www.baidu.com/s" method="get" accept-charset="utf-8" class="form">
          <span class="index_search_ipt">
            <input type="search" name="search" id="search_index">
          <span class="ipt_foto"></span>
          </span>
          <span class="search_btn_col">
            <input type="submit" value="百度一下" class="search_btn">
          </span>
        </form>
      </div>
    </div>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="foot_wrap">
      <!-- 二维码部分 -->
      <div class="qrcode">
        <div class="qrcode_item1">
          <div class="qrcode_img">
            <img src="images/zbios_62c636fe.png" alt="">
          </div>
          <div class="qrcode_info">
            <p><b>手机百度</b></p>
            <p><span>快人一步</span></p>
          </div>
        </div>
        <div class="qrcode_item2">
          <div class="qrcode_img">
            <img src="images/nuomi_510f7472.png" alt="">
          </div>
          <div class="qrcode_info">
            <p><b>百度糯米</b></p>
            <p><span>一元大餐</span></p>
          </div>
        </div>
      </div>
      <!-- 页脚信息 -->
      <div class="foot_info">
        <!-- 页脚链接 -->
        <div class="foot_link">
          <a href="//www.baidu.com/cache/sethelp/help.html">把百度设为主页</a>
          <a href="http://home.baidu.com">关于百度</a>
          <a href="http://ir.baidu.com">About Baidu</a>
        </div>
        <!-- 版权信息 -->
        <div class="foot_ver">
          ©2016&nbsp;Baidu&nbsp;<a href="http://www.baidu.com/duty/" onmousedown="return ns_c({'fm':'behs','tab':'tj_duty'})">使用百度前必读</a>&nbsp;<a href="http://jianyi.baidu.com/" class="cp-feedback" onmousedown="return ns_c({'fm':'behs','tab':'tj_homefb'})">意见反馈</a>&nbsp;京ICP证030173号&nbsp;<span class="foot_icrlogo"></span>
        </div>
        <!-- 网安信息 -->
        <div class="foot_web_rec">
          <span></span> 京公网安备11000002000001号
        </div>
      </div>
    </div>
  </div>
</body>

</html>
